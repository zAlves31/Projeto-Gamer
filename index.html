<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header-top">
            <div class="contatos">
                <div class="phone">
                    <img src="../Projeto-gamer/assets/icones/icone_telefone.svg" alt="Icone de telefone">
                    <span>(11) 0900-1010</span>
                </div>
                <div class="email">
                    <img src="../Projeto-gamer/assets/icones/icone_email.svg" alt="Icone de e-mail">
                    <span>contato@gmaer.com.br</span>
                </div>
            </div>

            <div class="midias-sociais">

                <a href="">
                    <img src="../Projeto-gamer/assets/icones/Facebook.svg" alt="Imagem link do Facebook da empresa gamer">
                </a>

                <a href="">
                    <img src="../Projeto-gamer/assets/icones/Linkedin.svg" alt="Imagem link do Linkedin da empresa gamer">
                </a>

                <a href="">
                    <img src="../Projeto-gamer/assets/icones/Instagram.svg" alt="Imagem link do Instagram da empresa gamer">
                </a>

            </div>

        </div>

        <div class="header-bottom">
            <img src="../Projeto-gamer/assets/icones/Menu-hamburguer.svg" class="menu-hamburguer" alt="Icone para abrir e fechar menu de celular">
            <img class="logo" src="../Projeto-gamer/assets/images/logotipo-gamer.svg" alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

            <nav>
                <a href="">Inicio</a>
                <a href="">Jogadores</a>
                <a href="">Equipes</a>
                <a href="">Noticias</a>

                <!-- visivel apenas no mobile -->

                <div class="phone">
                    <img src="../Projeto-gamer/assets/icones/icone_telefone.svg" alt="Icone de telefone">
                    <span>(11) 0900-1010</span>
                </div>

                <div class="email">
                    <img src="../Projeto-gamer/assets/icones/icone_email.svg" alt="Icone de e-mail">
                    <span>contato@gmaer.com.br</span>
                </div>

            </nav>

            <!-- menu 3 pontinhos -->
            <img src="../Projeto-gamer/assets/icones/3pontinhos.svg" class="menu-pontinhos" alt="Icone 3 pontinhos, abre o menu de usuarios">

            <div class="menu-usuarios">

                <a href="">
                    <img src="../Projeto-gamer/assets/icones/Usuario.svg" alt="Icone de perfil">
                </a>

                <a href="">
                    <img src="../Projeto-gamer/assets/icones/Sacola.svg" alt="Icone de sacola">
                </a>

                <a href="">
                    <img src="../Projeto-gamer/assets/icones/Pesquisa.svg" alt="Icone lupa de pesquisa">
                </a>

            </div>

        </div>

    </header>
</body>

</html>

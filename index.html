<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="../Projeto-gamer/css/style.css">
</head>

<body>
    <header>
        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="../Projeto-gamer/assets/icones/icone_telefone.svg" alt="ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="../Projeto-gamer/assets/icones/icone_email.svg" alt="ícone de email">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="../Projeto-gamer/assets/icones/Facebook.svg" alt="imagem link facebook">
                    </a>
                    <a href="">
                        <img src="../Projeto-gamer/assets/icones/Linkedin.svg" alt="imagem link Linkedin">
                    </a>
                    <a href="">
                        <img src="../Projeto-gamer/assets/icones/Instagram.svg" alt="imagem link Instagram">
                    </a>
                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img src="../Projeto-gamer/assets/icones/Menu-hamburguer.svg" class="menu-hamburger"
                    alt="ícone para abiri e fechar o menu de celular">

                <img src="../Projeto-gamer/assets/images/logotipo-gamer.svg" class="logo"
                    alt="logotipo da empressa, texto gamer com um joystick ao centro">


                <nav class="menu">
                    <a href="Início"></a>
                    <a href="Jogadores"></a>
                    <a href="Equipes"></a>
                    <a href="Notícias"></a>

                    <!-- visivel apenas no mobile -->

                    <div class="contatos">
                        <div class="phone">
                            <img src="../Projeto-gamer/assets/icones/icone_telefone.svg" alt="ícone de telefone">
                            <span>(11) 0900-1010</span>
                        </div>
                        <div class="email">
                            <img src="../Projeto-gamer/assets/icones/icone_email.svg" alt="ícone de email">
                            <span>contato@gamer.com.br</span>
                        </div>
                    </div>
                    <div class="midias-sociais">
                        <a href="">
                            <img src="../Projeto-gamer/assets/icones/Facebook.svg" alt="imagem link facebook">
                        </a>
                        <a href="">
                            <img src="../Projeto-gamer/assets/icones/Linkedin.svg" alt="imagem link Linkedin">
                        </a>
                        <a href="">
                            <img src="../Projeto-gamer/assets/icones/Instagram.svg" alt="imagem link Instagram">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->

                <img src="../Projeto-gamer/assets/icones/3pontinhos.svg" class="menu-pontinhos"
                    alt="ícone 3 pontinhos, abre o menu de úsuarios">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="../Projeto-gamer/assets/icones/Usuario.svg" alt="ícone de perfil">
                    </a>
                    <a href="">
                        <img src="../Projeto-gamer/assets/icones/Sacola.svg" alt="ícones de sacola">
                    </a>
                    <a href="">
                        <img src="../Projeto-gamer/assets/icones/Pesquisa.svg" alt="ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer Manhã</title>
    <link rel="stylesheet" href="../Projeto-Senai/css/style.css">
</head>

<body>

    <header>

        <div class="header-top">
            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="../Projeto-Senai/assets/icones/icone_telefone.svg" alt="Ícone de telefone">
                        <span>(11) 0900-1010</span>
                    </div>
                    <div class="email">
                        <img src="../Projeto-Senai/assets/icones/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icones/Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/icones/Linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                    </a>
                    <a href="">
                        <img src="./assets/icones/Instagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                    </a>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <!-- menu hamburger -->
                <img onclick="mostrarMenu()" src="./assets/icones/Menu-hamburguer.svg" class="menu-hamburger"
                    alt="Ícone para abrir e fechar o menu de celular">

                <img class="logo" src="./assets/images/logotipo-gamer.svg"
                    alt="Logotipo da empresa. Texto Gamer com um joystick ao centro">

                <nav class="menu" id="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>

                    <!-- visível apenas no mobile -->

                    <a class="phone">
                        <img src="./assets/icones/icone_telefone.svg" alt="Ícone de Telefone. Abre e fecha o menu principal, no celular">
                        <span>(11) 0900-1010</span>
                    </a>
                    <a class="email">
                        <img src="./assets/icones/icone_email.svg" alt="Ícone de e-mail">
                        <span>contato@gamer.com.br</span>
                    </a>

                    <div class="midias-sociais">
                        <a href="">
                            <img src="./assets/icones/Facebook.svg" alt="Imagem link do Facebook da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/icones/Linkedin.svg" alt="Imagem link do Linkedin da empresa Gamer">
                        </a>
                        <a href="">
                            <img src="./assets/icones/Instagram.svg" alt="Imagem link do Instagram da empresa Gamer">
                        </a>
                    </div>
                </nav>

                <!-- menu 3 pontinhos -->
                <img onclick="menulateral()"  src="./assets/icones/3pontinhos.svg" class="menu-pontinhos"
                    alt="Ícone 3 pontinhos, abre o menu de usuários">

                <div class="menu-usuarios" id="menu-usuarios">
                    <a href="">
                        <img src="./assets/icones/Usuario.svg" alt="Ícone de perfil">
                    </a>
                    <a href="">
                        <img src="./assets/icones/Sacola.svg" alt="Ícone de sacola">
                    </a>
                    <a href="">
                        <img src="./assets/icones/Pesquisa.svg" alt="Ícone lupa de pesquisa">
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>Liga Gamers</h1>
            <a href="" class="botao-sobre">Sobre</a href="">
        </section>

        <section class="jogos">
            <img src="../Projeto-Senai/assets/images/Group Fifa.png" alt="imagem do jogo fifa">

            <img src="../Projeto-Senai/assets/images/Group Cs.png" alt="imagem do jogo counter strike">
        </section>

        <section class="times">
            <h1>ENTRE PARA O TIME PROGAMER</h1>
            <div id="linha"></div>

            <img id="Personagem1" src="../Projeto-Senai/assets/images/kiljoy.png" alt="personagem de toca verde e casaco amarelo">

            <img id="Personagem2" src="../Projeto-Senai/assets/images/lp-gamer-home_0000s_0000s_0002_lol-cabelo-azul.png" alt="personagem de cabelo azul com arma de tubarao na mao">

        </section>
    </main>

    <script>
        function mostrarMenu() {
            document.getElementById("menu").classList.toggle("mostrar-menu");

        }

        function menulateral() {
            document.getElementById("menu-usuarios").classList.toggle("menu-lateral");
        }

        </script>
</body>

</html>
